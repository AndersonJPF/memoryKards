{% extends "layout.html" %}

{% block title %}
    Delete Kard
{% endblock %}

{% block main %}
<form action="/delete/{{ card_id }}" method="post">
    <div style="text-align: center" class="my-3">
        <p>Are you sure you want to delete this kard?</p>
    </div>
    <div style="text-align: center">
        <button class="btn btn-primary text-center mb-3" type="submit">Delete</button>
    </div>
    <div style="text-align: center">
        <a class="btn btn-primary text-center mb-3" href="/">Cancel</a>
    </div>
</form>
{% endblock %}
