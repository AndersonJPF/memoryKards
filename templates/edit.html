<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Memory Kards</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/train">Train</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
              </li>
            </ul>
        </div>
    </nav>
    <p style="text-align: center;">Current Kard</p>
    <div class="container d-flex justify-content-center align-items-center mb-3">
        <div class="card w-50 mx-1 align-items-center justify-content-center" style="background-color: bisque; min-height: 120px;">
            <div>
                {{ card.question }} 
            </div>
            <div>
                {{ card.answer }}
            </div>
        </div>
    </div>
    <p style="text-align: center;">New Kard</p>
    <div>
        <form action="/edit/{{ card.id }}" method="post">
          <div class="mb-3">
            <input id="question" name="question" class="form-control mx-auto w-auto" type="text" placeholder="Question">
          </div>
          <div class="mb-3">
            <input id="answer" name="answer" class="form-control mx-auto w-auto" type="text" placeholder="Answer">
          </div>
          <div style="text-align: center">
            <button class="btn btn-primary" type="submit">Edit Kard</button>
          </div>
        </form>
      </div>
