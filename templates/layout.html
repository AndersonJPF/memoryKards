<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Memory Kards: {% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/train">Train</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/info">Info</a>
              </li>
            </ul>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <header>
          {% for message in messages %}
          <div class="alert alert-primary" role="alert">
            {{ message }}
          </div> 
          {% endfor %}
        </header>
      {% endif %}
    {% endwith %}
    {% block main %}{% endblock %}
    <footer class="my-5 small text-center text-muted">
        Created by <a href="https://github.com/AndersonJPF" target="_blank">Anderson Freire</a>
    </footer>
</body>
</html>
