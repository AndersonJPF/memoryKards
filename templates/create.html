{% extends "layout.html" %}

{% block title %}
    New Kard
{% endblock %}

{% block main %}
    <p style="text-align: center;" class="mt-3">New Kard</p>
    <div class="mb-5">
      <form action="/add" method="post">
        <div class="mb-3">
          <input id="question" name="question" class="form-control mx-auto w-auto" type="text" placeholder="Question" required>
        </div>
        <div class="mb-3">
          <input id="answer" name="answer" class="form-control mx-auto w-auto" type="text" placeholder="Answer" required>
        </div>
        <div class="mb-3">
          <input id="tag" name="tag" class="form-control mx-auto w-auto" type="text" placeholder="Kard Tag">
        </div>
        <div style="text-align: center">
          <button class="btn btn-primary" type="submit">New Kard</button>
        </div>
      </form>
    </div>
{% endblock %}
